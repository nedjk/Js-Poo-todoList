<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        html,body {
            height: 100%;
            width: 100%;
            background-color: #a39292;
        }

        li.hidden{
            display: none;
        }

        .hide-completed .is-completed,
        .hide-todo .todo:not(.is-completed) {
            display: none !important;
        }

    </style>
    <script type="module" defer src="./app.js"></script>
</head>
<body>

    <section class="container pt-5" id="todolist">
        <template id="todolist-layout">
            <form class="d-flex pb-4">
                <input required="" class="form-control" type="text" placeholder="Acheter des patates..." name="title" data-com.bitwarden.browser.user-edited="yes">
                <button class="btn btn-primary">Ajouter</button>
            </form>
            <main>
                <div class="btn-group mb-4" role="group">
                    <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
                    <button type="button" class=" btn btn-outline-primary" data-filter="todo">A faire</button>
                    <button type="button" class=" btn btn-outline-primary" data-filter="done">Faites</button>
                </div>

                <ul class="list-group">

                </ul>
            </main>
        </template>

        <template id="todolist-item">
             <li class="todo list-group-item d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="todo-1">
                <label class="ms-2 form-check-label" for="todo-1">
                    Tâche à faire 2
                </label>
                <label class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
                </label>
            </li>
        </template>
    </section>

</body>
</html>
